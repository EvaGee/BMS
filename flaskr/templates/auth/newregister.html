<!DOCTYPE html>
<html lang="en">
    <head>
	<title>EvaMay Technologies</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo2.png') }}"/>
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>

    <body >

	<div class="limiter">
            <div class="container-login100">
		<div class="wrap-login100">
                    <form class="login100-form validate-form" method="post" name="login_form" id="login_form">
			<span class="login100-form-logo">
                            <img src='{{ url_for('static', filename='images/logo2.png') }}' alt='logo' width="200%" height="100%">
			</span>
                        <span class="login100-form-title p-b-34 p-t-27">
                            Register
			</span>


                        <div class="login100-form">
                          <label for="username">Username:</label>
                          <input type="text" class="input100" name="username" id="username" placeholder="username" required="">
                        </div>

                        <div class="login100-form">
                          <label for="password">Password:</label>
                          <input type="password" class="input100" name="password" id="password" placeholder="Password" required="">
                        </div>
            
                         <br>
                         
                        <center>
                              <button type="submit" class="login100-form-btn">Register</button>
                        </center>
                    </form>
                    <br>
                        <center>
                            <a href="home.jsp">
                                <button type="submit" class="login100-form-btn">Cancel</button>
                            </a>
                        </center>
                </div>
        
            </div>
        </div>
      
	
	</body>
</html>
